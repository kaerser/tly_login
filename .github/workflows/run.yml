name: TLY-checkin

on:
  push:
  pull_request:
  fork:
  watch:
    types: [ started ]
  schedule:
    - cron: 9 0,8,16 * * *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Python
      run: |
        sudo apt update && \
        sudo apt install python3

    - name: requirements
      run: |
        pip3 install -r requirements.txt

    - name: Checkin
      run: |
        python3 checkin.py
      env:
        SERVE: ${{ secrets.SERVE }}
        SCKEY: ${{ secrets.SCKEY }}
        EMAIL: ${{ secrets.EMAIL }}
        PASSWD: ${{ secrets.PASSWD }}
        APIKEY: ${{ secrets.APIKEY }}
        SECRETKEY: ${{ secrets.SECRETKEY }}
